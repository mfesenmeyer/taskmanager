<!DOCTYPE html>
<html>
<head>
<title>Ticket Creator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>

<body>

<!-- Top Navigation -->
<div class="topnav">
  <a href="/index.html">Home</a>
  <a class="active" href="/createticket/ticket.html">Ticket</a>
</div>

<h1 style="text-align:center; font-style: italic;">Create Ticket</h1>

<div style="margin-left:15px;">
<form>
  Ticket Title:<br>
  <input type="text" name="ticket-title">
  <br>
  Ticket Note:<br>
  <input type="text" name="ticket-note">
    <br>
    Ticket Tag:<br>
  <input type="text" name="ticket-tag">
    <br>
    Ticket Note:<br>
  <input type="text" name="ticket-note">
    <br>  
  Ticket Alert:<br>
  <input type="text" name="ticket-alert">
    <br>    
  Ticket Alert Date:<br>
  <input type="date" name="ticket-alert-date">
    <br>      
  Ticket Status:<br>
  <input type="text" name="ticket-status">
</form>

<input type="submit" value="Submit" class="ticketSubmit">
</div>
